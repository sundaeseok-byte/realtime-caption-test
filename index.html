  <style>

<body>

<script>
(() => {
  const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
  const scr = document.getElementById('screen');
  const btn = document.getElementById('toggle');
  const clearBtn = document.getElementById('clear');
  const copyBtn = document.getElementById('copy');
  const saveBtn = document.getElementById('save');
  const fsSel = document.getElementById('fontsize');
  const tsChk = document.getElementById('timestamp');
  const autoChk = document.getElementById('autoscroll');
  const lamp = document.getElementById('lamp');
  const stateText = document.getElementById('stateText');

  if (!SpeechRec) {
    scr.textContent = 'ì´ ë¸Œë¼ìš°ì €ëŠ” Web Speech APIë¥¼ ì§€ì›í•˜ì§€ ì•Šì•„ìš”. í¬ë¡¬/ì‚¼ì„± ì¸í„°ë„· ìµœì‹  ë²„ì „ì„ ì‚¬ìš©í•´ ì£¼ì„¸ìš”.';
    btn.disabled = true;
    return;
  }

  let recognizing = false;
  let rec = null;
  let interimSpan = null;

  // ì¤‘ë³µ ë°©ì§€(ìµœê·¼ í™•ì • ë¬¸ì¥ 10ê°œ ê¸°ì–µ)
  let recentFinals = [];
  function pushFinal(line){
    if (recentFinals.includes(line)) return false;
    recentFinals.push(line);
    if (recentFinals.length > 10) recentFinals.shift();
    return true;
  }

  // ë¬¸ì¥ ë²„í¼(ë¬¸ì¥ ë¶€í˜¸ ë‚˜ì˜¬ ë•Œê¹Œì§€ ëª¨ì•˜ë‹¤ê°€ í•œ ì¤„ë¡œ í™•ì •)
  let sentenceBuf = "";
  const endPunc = /[.!?â€¦ï¼ï¼Ÿã€‚]$/;

  // í™”ë©´ êº¼ì§ ë°©ì§€(ì§€ì› ë¸Œë¼ìš°ì €ì—ì„œë§Œ ì‘ë™)
  let wakeLock = null;
  async function keepAwake(on){
    try{
      if (on && 'wakeLock' in navigator) {
        wakeLock = await navigator.wakeLock.request('screen');
        wakeLock.addEventListener?.('release', () => { /* noop */ });
      } else if (wakeLock) {
        await wakeLock.release();
        wakeLock = null;
      }
    }catch{ /* ë¬´ì‹œ */ }
  }

  function nowTS() {
    const d = new Date();
    return `[${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}] `;
  }

  function appendText(text, isFinal=false) {
    if (isFinal) {
      const chunk = text.trim();
      if (!chunk) return;

      // ë„ˆë¬´ ì§§ì€ ê²°ê³¼(ì¡ìŒ) ì œê±° (2ì ì´í•˜ ë²„ë¦¼)
      if (chunk.length <= 2) return;

      // ë¬¸ì¥ ë²„í¼ì— í•©ì¹˜ê¸°
      sentenceBuf += (sentenceBuf && !/[ \u00A0]$/.test(sentenceBuf) ? " " : "") + chunk;

      // ë¬¸ì¥ ë ì•„ë‹ˆë©´ ì•„ì§ í™•ì •í•˜ì§€ ì•ŠìŒ
      if (!endPunc.test(chunk)) return;

      const line = sentenceBuf.trim();
      sentenceBuf = ""; // ë¬¸ì¥ í•˜ë‚˜ ì™„ì„± â†’ ë²„í¼ ë¹„ìš°ê¸°

      // ìµœê·¼ í™•ì • ì¤‘ë³µ ë°©ì§€
      if (!pushFinal(line)) return;

      const fullLine = (tsChk.checked ? nowTS() : '') + line;
      scr.append(document.createTextNode(fullLine + '\n'));
      if (interimSpan) { interimSpan.remove(); interimSpan = null; }
    } else {
      // ì„ì‹œ ê²°ê³¼ í‘œì‹œ
      if (!interimSpan) {
        interimSpan = document.createElement('span');
        interimSpan.id = 'caret';
        interimSpan.style.opacity = '.7';
        interimSpan.style.fontStyle = 'italic';
        scr.append(interimSpan);
      }
      interimSpan.textContent = text;
    }
    if (autoChk.checked) scr.scrollTop = scr.scrollHeight;
  }

  function setUI(on) {
    recognizing = on;
    btn.textContent = on ? 'â¸ï¸ ì¼ì‹œì •ì§€' : 'ğŸ™ï¸ ì‹œì‘';
    btn.classList.toggle('primary', !on);
    btn.classList.toggle('danger', on);
    btn.setAttribute('aria-pressed', on ? 'true' : 'false');
    lamp.classList.toggle('on', on);
    stateText.textContent = on ? 'ì¸ì‹ ì¤‘' : 'ëŒ€ê¸°';
  }

  function createRec() {
    rec = new SpeechRec();
    rec.lang = 'ko-KR';
    rec.continuous = true;
    rec.interimResults = true;
    rec.maxAlternatives = 1;

    let restarting = false; // ì´ì¤‘ ì¬ì‹œì‘ ë°©ì§€

    rec.onstart = () => setUI(true);

    rec.onresult = (e) => {
      let interim = '';
      for (let i = e.resultIndex; i < e.results.length; i++) {
        const t = e.results[i][0].transcript;
        if (e.results[i].isFinal) {
          appendText(t, true);
        } else {
          interim += t;
        }
      }
      if (interim) appendText(interim, false);
    };

    rec.onerror = (e) => {
      appendText(`(ì˜¤ë¥˜: ${e.error})`, true);
    };

    rec.onend = () => {
      if (!recognizing) return setUI(false);
      if (restarting) return;
      restarting = true;
      setTimeout(() => {
        try { rec.start(); } catch(_) {}
        restarting = false;
      }, 300);
    };
  }

  function startRec() {
    if (!rec) createRec();
    try { rec.start(); } catch(_) {}
  }

  function stopRec() {
    if (rec) rec.stop();
    setUI(false);
  }

  // ë§ˆì´í¬ ê¶Œí•œ ì˜ˆì—´ (not-allowed ì˜ˆë°©)
  async function ensureMic() {
    if (!navigator.mediaDevices?.getUserMedia) return true;
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(t => t.stop());
      return true;
    } catch (e) {
      appendText(`(ë§ˆì´í¬ ê¶Œí•œ í•„ìš”: ${e.name || e.message})`, true);
      return false;
    }
  }

  // ì´ë²¤íŠ¸ ë°”ì¸ë”©
  btn.addEventListener('click', async () => {
    if (!recognizing) {
      const ok = await ensureMic();
      if (!ok) return;
      await keepAwake(true);
      startRec();
    } else {
      recognizing = false;
      await keepAwake(false);
      stopRec();
    }
  });

  clearBtn.addEventListener('click', () => {
    scr.textContent = '';
    interimSpan = null;
    sentenceBuf = '';
    recentFinals = [];
  });

  copyBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(scr.textContent);
      stateText.textContent = 'ë³µì‚¬ë¨';
      setTimeout(()=> stateText.textContent = recognizing ? 'ì¸ì‹ ì¤‘' : 'ëŒ€ê¸°', 1000);
    } catch { alert('ë³µì‚¬ ì‹¤íŒ¨: ë¸Œë¼ìš°ì € ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”.'); }
  });

  saveBtn.addEventListener('click', () => {
    const blob = new Blob([scr.textContent], {type:'text/plain;charset=utf-8'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    const dt = new Date().toISOString().replace(/[:.]/g,'-');
    a.download = `subtitle-${dt}.txt`;
    a.click();
    URL.revokeObjectURL(a.href);
  });

  fsSel.addEventListener('change', () => {
    scr.style.fontSize = fsSel.value+'px';
  });
  scr.style.fontSize = fsSel.value+'px';
})();
</script>
