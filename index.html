<!doctype html>

<html lang="ko">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>실시간 한국어 자막 (반복 억제 강화)</title>

  <style>

    body { margin:0; background:#111; color:#eee; font:18px/1.6 "Noto Sans KR",sans-serif; }

    header { padding:10px; border-bottom:1px solid #444; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    button { padding:6px 12px; border-radius:6px; border:none; cursor:pointer; }

    button.primary { background:#4da3ff; color:#000; }

    button.danger { background:#ff4d6d; color:#000; }

    #screen { padding:12px; height:75vh; overflow-y:auto; white-space:pre-wrap; }

    #state { margin-left:auto; color:#aaa; }

  </style>

</head>

<body>

  <header>

    <button id="toggle" class="primary">🎙️ 시작</button>

    <button id="clear">🧹 지우기</button>

    <button id="copy">📋 복사</button>

    <span id="state">대기</span>

  </header>

  <div id="screen"></div>



<script>

(() => {

  const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!Rec) {

    document.body.innerHTML = "<p style='padding:16px'>❌ 크롬/삼성 인터넷 브라우저를 사용해주세요.</p>";

    return;

  }



  const r = new Rec();

  r.lang = "ko-KR";

  r.continuous = true;

  r.interimResults = true;



  let recognizing = false;

  const toggle = document.getElementById("toggle");

  const clearBtn = document.getElementById("clear");

  const copyBtn = document.getElementById("copy");

  const state = document.getElementById("state");

  const screen = document.getElementById("screen");



  // 누적/표시 상태

  let finalText = "";         // 확정 누적 (줄바꿈 없음, 끝에 공백 1개 유지)

  let lastShown = "";         // 마지막으로 화면에 표시한 전체 문자열

  let recentFinals = [];      // 최근 final 정규화 버전 (중복 차단용)

  const MAX_RECENT = 20;



  // 타임윈도우 중복 차단

  let lastFinalNorm = "";

  let lastFinalAt = 0;

  const FINAL_DEDUP_MS = 400; // 0.4초 내 동일 final 무시



  // 정규화: 공백/문장부호/케이스 차이 제거

  function norm(s){

    return (s || "")

      .replace(/\s+/g, " ")

      .replace(/[.,!?…！？。~]+$/g, "") // 끝 문장부호 제거

      .trim()

      .toLowerCase();

  }



  function remember(normLine){

    if (!normLine) return false;

    if (recentFinals.includes(normLine)) return false;

    recentFinals.push(normLine);

    if (recentFinals.length > MAX_RECENT) recentFinals.shift();

    return true;

  }



  // finalText의 끝부분과 newSeg의 앞부분이 겹치면 "겹치지 않는 꼬리"만 반환

  function deltaAppend(prev, newSeg){

    if (!newSeg) return "";

    // 비교 길이를 제한 (마지막 100자와 newSeg의 앞 100자까지만 비교)

    const max = 100;

    const tail = prev.slice(-max);

    const head = newSeg.slice(0, max);

    let k = Math.min(tail.length, head.length);

    // 가장 긴 겹침 찾기

    while (k > 0) {

      if (tail.endsWith(head.slice(0, k))) break;

      k--;

    }

    return newSeg.slice(k);

  }



  function setScreen(text){

    if (text === lastShown) return; // 불필요한 리렌더 방지

    screen.textContent = text;

    lastShown = text;

    screen.scrollTop = screen.scrollHeight;

  }



  r.onresult = (e) => {

    let interim = "";

    for (let i=e.resultIndex; i<e.results.length; i++) {

      const raw = e.results[i][0].transcript;

      if (e.results[i].isFinal) {

        const now = performance.now();

        const n = norm(raw);

        // 타임윈도우 + 최근목록 중복 차단

        if (n && (n === lastFinalNorm && (now - lastFinalAt) < FINAL_DEDUP_MS)) {

          continue;

        }

        lastFinalNorm = n;

        lastFinalAt = now;

        if (!remember(n)) continue;



        // 겹침 제거 delta만 붙이기

        const delta = deltaAppend(finalText, raw.trim());

        if (delta) {

          // 끝에 공백 하나 유지

          finalText = (finalText + delta).replace(/\s*$/,"") + " ";

        }

      } else {

        interim += raw;

      }

    }

    setScreen(finalText + interim);

  };



  r.onstart = () => { state.textContent="🎤 인식 중"; toggle.textContent="⏸️ 중지"; toggle.className="danger"; };

  r.onend = () => {

    if (recognizing) { try{ r.start(); }catch{} }

    else { state.textContent="대기"; toggle.textContent="🎙️ 시작"; toggle.className="primary"; }

  };



  toggle.onclick = async () => {

    if (!recognizing) {

      try { 

        const s = await navigator.mediaDevices.getUserMedia({audio:true}); 

        s.getTracks().forEach(t=>t.stop()); 

      } catch(e){ 

        alert("마이크 권한 필요"); 

        return; 

      }

      recognizing = true; r.start();

    } else { recognizing = false; r.stop(); }

  };



  clearBtn.onclick = () => { 

    finalText=""; lastShown=""; recentFinals=[]; lastFinalNorm=""; lastFinalAt=0;

    setScreen("");

  };

  copyBtn.onclick = async () => {

    try { 

      await navigator.clipboard.writeText(screen.textContent); 

      state.textContent="복사됨"; 

      setTimeout(()=> state.textContent=recognizing?"🎤 인식 중":"대기",800); 

    }

    catch { alert("복사 실패"); }

  };

})();

</script>

</body>

</html>
