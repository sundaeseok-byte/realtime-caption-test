<!doctype html>

<html lang="ko">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>실시간 한국어 자막 (누적/최적화)</title>

  <style>

    body { margin:0; font-family:sans-serif; background:#111; color:#eee; }

    header { padding:10px; border-bottom:1px solid #444; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }

    button { padding:6px 12px; border-radius:6px; border:none; cursor:pointer; }

    button.primary { background:#4da3ff; color:#000; }

    button.danger { background:#ff4d6d; color:#000; }

    #screen { padding:12px; height:70vh; overflow-y:auto; white-space:pre-wrap; }

    #live { opacity:.6; font-style:italic; min-height:24px; }

  </style>

</head>

<body>

  <header>

    <button id="toggle" class="primary">🎙️ 시작</button>

    <button id="clear">🧹 지우기</button>

    <button id="copy">📋 복사</button>

    <button id="save">💾 저장</button>

    <span id="state">대기</span>

  </header>

  <div id="live"></div>

  <div id="screen"></div>



<script>

(() => {

  const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!Rec) {

    document.body.innerHTML = "<p>❌ 이 브라우저는 음성 인식을 지원하지 않습니다. 크롬/삼성 인터넷을 사용하세요.</p>";

    return;

  }



  const r = new Rec();

  r.lang = "ko-KR";

  r.continuous = true;

  r.interimResults = true;



  let recognizing = false;

  let live = document.getElementById("live");

  let screen = document.getElementById("screen");

  let toggle = document.getElementById("toggle");

  let state = document.getElementById("state");



  // 침묵 타이머

  let silenceTimer = null;

  function resetSilenceTimer(finalText) {

    if (silenceTimer) clearTimeout(silenceTimer);

    silenceTimer = setTimeout(() => {

      if (finalText && finalText.trim().length > 2) {

        addLine(finalText.trim());

        live.textContent = "";

      }

    }, 1200); // 1.2초 침묵 시 확정

  }



  function addLine(text){

    const line = document.createElement("div");

    line.textContent = text;

    screen.append(line);

    screen.scrollTop = screen.scrollHeight;

  }



  r.onresult = (e) => {

    let interim = "";

    for (let i=e.resultIndex; i<e.results.length; i++) {

      let txt = e.results[i][0].transcript;

      if (e.results[i].isFinal) {

        if (txt.trim().length > 2) addLine(txt.trim());

        live.textContent = "";

      } else {

        interim += txt;

      }

    }

    if (interim) {

      live.textContent = interim;

      resetSilenceTimer(interim);

    }

  };



  r.onstart = () => { state.textContent = "🎤 인식 중"; toggle.textContent = "⏸️ 중지"; toggle.className="danger"; };

  r.onend = () => {

    if (recognizing) { try{ r.start(); }catch{} }

    else { state.textContent = "대기"; toggle.textContent = "🎙️ 시작"; toggle.className="primary"; }

  };

  r.onerror = (e) => { addLine("(오류: "+e.error+")"); };



  toggle.onclick = async () => {

    if (!recognizing) {

      try {

        const s = await navigator.mediaDevices.getUserMedia({ audio:true });

        s.getTracks().forEach(t=>t.stop());

      } catch(e){ addLine("(마이크 권한 필요)"); return; }

      recognizing = true;

      r.start();

    } else {

      recognizing = false;

      r.stop();

    }

  };



  document.getElementById("clear").onclick = () => { screen.textContent=""; live.textContent=""; };

  document.getElementById("copy").onclick = async () => {

    try {

      await navigator.clipboard.writeText(screen.textContent);

      state.textContent="복사됨"; setTimeout(()=> state.textContent="인식 중",1000);

    } catch { alert("복사 실패"); }

  };

  document.getElementById("save").onclick = () => {

    const blob = new Blob([screen.textContent], {type:"text/plain"});

    const a = document.createElement("a");

    a.href = URL.createObjectURL(blob);

    a.download = "subtitle-"+Date.now()+".txt";

    a.click();

    URL.revokeObjectURL(a.href);

  };

})();

</script>

</body>

</html>
