<!doctype html>

<html lang="ko">

<head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>실시간 한국어 자막 (append-only · anti-blink)</title>

  <style>

    :root { --fs: 22px; }

    body { margin:0; background:#111; color:#eee; font:var(--fs)/1.6 "Noto Sans KR",sans-serif; }

    header { padding:10px; border-bottom:1px solid #444; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }

    button { padding:6px 14px; border-radius:6px; border:none; cursor:pointer; font-weight:600; }

    button.primary { background:#4da3ff; color:#000; }

    button.danger  { background:#ff4d6d; color:#000; }

    #screen { padding:12px; height:80vh; overflow-y:auto; white-space:pre-wrap; }

    #state { margin-left:auto; color:#aaa; }

    .group { display:flex; gap:6px; align-items:center; }

    .pill  { font-size:12px; color:#9aa3ad; }

  </style>

</head>

<body>

  <header>

    <button id="toggle" class="primary">🎙️ 시작</button>

    <button id="clear">🧹 지우기</button>

    <button id="copy">📋 복사</button>



    <div class="group" aria-label="글자 크기 조절">

      <button id="smaller" title="글자 작게">A−</button>

      <button id="bigger"  title="글자 크게">A+</button>

      <span id="fsLabel" class="pill"></span>

    </div>



    <span id="state">대기</span>

  </header>



  <div id="screen"></div>



<script>

(() => {

  /* ===== 글자 크기 ===== */

  const FONT_MIN=16, FONT_MAX=64, STEP=2;

  const fsLabel = document.getElementById("fsLabel");

  let curFs = Number(localStorage.getItem("subtitle_fs_px") || 22);

  function applyFs(px){

    curFs = Math.min(FONT_MAX, Math.max(FONT_MIN, px));

    document.documentElement.style.setProperty("--fs", curFs + "px");

    fsLabel.textContent = `${curFs}px`;

    localStorage.setItem("subtitle_fs_px", String(curFs));

  }

  applyFs(curFs);

  document.getElementById("smaller").onclick = () => applyFs(curFs - STEP);

  document.getElementById("bigger").onclick  = () => applyFs(curFs + STEP);



  /* ===== 음성 인식 ===== */

  const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!Rec) {

    document.body.innerHTML = "<p style='padding:16px'>❌ 크롬/삼성 인터넷 브라우저에서 실행해주세요.</p>";

    return;

  }



  const r = new Rec();

  r.lang = "ko-KR";

  r.continuous = true;

  r.interimResults = true;

  r.maxAlternatives = 1;



  const toggle = document.getElementById("toggle");

  const clearBtn= document.getElementById("clear");

  const copyBtn = document.getElementById("copy");

  const state   = document.getElementById("state");

  const screen  = document.getElementById("screen");



  let recognizing = false;



  // 화면에 '교체 없이' 덧붙일 순수 텍스트 노드

  const tape = document.createTextNode("");

  screen.appendChild(tape);



  // append-only 상태

  let writtenLen = 0;            // 현재 화면에 써진 길이

  let currentStream = "";        // 엔진이 생각하는 진행중 스냅샷

  let queuedDelta = "";          // 아직 화면에 안 붙인 델타



  // 표시 속도 (느리게)

  const THROTTLE_MS = 280;

  let lastFlushAt = 0, flushTimer = null;



  // 워치독: onresult가 너무 오래 안 오면 재시작

  const WATCHDOG_MS = 8000;

  let lastResultAt = 0, watchdogTimer = null;

  function kickWatchdog(){

    lastResultAt = performance.now();

    if (!watchdogTimer) {

      watchdogTimer = setInterval(() => {

        if (!recognizing) return;

        if (performance.now() - lastResultAt > WATCHDOG_MS) {

          try { r.stop(); r.start(); } catch {}

          lastResultAt = performance.now();

        }

      }, 2000);

    }

  }



  function commonPrefixLen(a,b){

    const n = Math.min(a.length, b.length);

    let i=0;

    while (i<n && a.charCodeAt(i)===b.charCodeAt(i)) i++;

    return i;

  }



  function scheduleAppendFrom(newStream){

    const cpl = commonPrefixLen(currentStream, newStream);

    const delta = newStream.slice(cpl);          // 추가된 꼬리만

    if (!delta) return;

    queuedDelta += delta;



    const now = performance.now();

    const due = Math.max(0, THROTTLE_MS - (now - lastFlushAt));

    if (!flushTimer) flushTimer = setTimeout(flush, due);

    currentStream = newStream;                   // 내부 스냅샷만 갱신(화면은 append-only)

  }



  function flush(){

    if (queuedDelta) {

      tape.data += queuedDelta;                 // 교체 없이 '진짜' 덧붙임

      writtenLen = tape.data.length;

      screen.scrollTop = screen.scrollHeight;

      queuedDelta = "";

    }

    lastFlushAt = performance.now();

    flushTimer = null;

  }



  r.onresult = (e) => {

    kickWatchdog();

    let latestInterim = null;

    let gotFinal = false;



    for (let i=e.resultIndex; i<e.results.length; i++){

      const seg = e.results[i][0].transcript;

      if (e.results[i].isFinal) {

        gotFinal = true;

        // append-only 정책: 이미 interim으로 붙여온 텍스트를 수정/교체하지 않음

      } else {

        latestInterim = (latestInterim ?? "") + seg;

      }

    }



    if (latestInterim !== null) {

      // 새 interim 스냅샷 기준으로 델타만 이어붙임

      scheduleAppendFrom(latestInterim);

    }



    if (gotFinal) {

      // final 이후 다음 문장을 위해 내부 스냅샷 리셋

      currentStream = "";

    }

  };



  r.onstart = () => { state.textContent="🎤 인식 중"; toggle.textContent="⏸️ 중지"; toggle.className="danger"; kickWatchdog(); };

  r.onend = () => {

    if (recognizing) { try { r.start(); } catch {} }

    else { state.textContent="대기"; toggle.textContent="🎙️ 시작"; toggle.className="primary"; }

  };

  r.onerror = (e) => {

    tape.data += `(오류:${e.error}) `;

  };



  toggle.onclick = async () => {

    if (!recognizing) {

      try {

        const s = await navigator.mediaDevices.getUserMedia({audio:true});

        s.getTracks().forEach(t=>t.stop());

      } catch {

        alert("마이크 권한이 필요합니다.");

        return;

      }

      recognizing = true; r.start();

    } else {

      recognizing = false; r.stop();

    }

  };



  clearBtn.onclick = () => {

    tape.data = ""; writtenLen=0; currentStream=""; queuedDelta="";

    if (flushTimer) { clearTimeout(flushTimer); flushTimer=null; }

  };



  copyBtn.onclick = async () => {

    try { await navigator.clipboard.writeText(tape.data); state.textContent="복사됨";

      setTimeout(()=> state.textContent = recognizing ? "🎤 인식 중" : "대기", 900);

    } catch { alert("복사 실패"); }

  };

})();

</script>

</body>

</html>
